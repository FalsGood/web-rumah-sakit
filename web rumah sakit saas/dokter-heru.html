<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Heru - Detail</title>
  <style>
  body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
      color: #333;
    }

    .doctor-detail {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      animation: fadeInUp 0.8s ease;
    }

    .doctor-detail img {
  flex: 1 1 400px;
  max-width: 400px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  transition: transform 0.4s ease;
}

    .doctor-detail img:hover {
      transform: scale(1.05);
    }

    .doctor-info {
      flex: 2 1 400px;
    }

    .doctor-info h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #0077ff;
    }

    .doctor-info p {
      font-size: 16px;
      margin: 8px 0;
      line-height: 1.6;
    }

    .doctor-info strong {
      color: #222;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #0077ff;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-back:hover {
      background: #005fcc;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .doctor-detail {
        flex-direction: column;
        text-align: center;
      }
      .doctor-info h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="doctor-detail">
    <img src="http://v.fastcdn.co/u/2fdba1a6/14990948-0-Dokter-Spesialis.jpg" alt="Doctor Heru">
    <div class="doctor-info">
      <h2>Doctor Heru</h2>
      <p><strong>Spesialis:</strong> Penyakit Dalam</p>
      <p><strong>Pengalaman:</strong> 10 Tahun</p>
      <p><strong>Tentang:</strong> Dr. Heru fokus pada perawatan pasien dengan penyakit kronis dan komplikasi.</p>
      <h3>Jadwal Praktek</h3>
      <table class="schedule">
        <tr><th>Hari</th><th>Jam</th><th>Lokasi</th></tr>
        <tr><td>Selasa</td><td>09:00 - 13:00</td><td>RS Fals</td></tr>
        <tr><td>Kamis</td><td>13:00 - 17:00</td><td>RS Fals</td></tr>
        <tr><td>Sabtu</td><td>10:00 - 14:00</td><td>RS Fals</td></tr>
      </table>
      <a href="index.html" class="btn-back">â¬… Kembali</a>
    </div>
  </div>
</body>
</html>
